name: Build Appliances
on:
  repository_dispatch:
    types:
    - build
  workflow_dispatch:
jobs:
  setup:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
        repository: bdunne/manageiq-appliance-build
        ref: actions_appliance_build
    - name: Clone Imagefactory
      run: |
        git clone https://www.github.com/bdunne/imagefactory.git /build/gha/$GITHUB_RUN_ID/imagefactory
  build_appliances:
    strategy:
      max-parallel: 3
      matrix:
        target: [azure, ec2, gce, hyperv, libvirt, openstack, ovirt, vagrant, vsphere]
    runs-on: self-hosted
    needs: setup
    steps:
    - run: echo hi
